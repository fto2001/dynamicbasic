<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <label for="board-size">Board size:</label>
    <input type="number" id="board-size" min="3" max="100" value="3">
    <br>
    <br>
    <label for="win-length">Cells required to win:</label>
    <input type="number" id="win-length" min="3" max="100" value="3">
    <br>
    <br>
    <button onclick="startGame()">Start game</button>
    <button onclick="reloadGame()">Reload game</button>
    <br>
    <div id="grid"></div>
    <script src="index.js"></script>
  </body>
</html>
